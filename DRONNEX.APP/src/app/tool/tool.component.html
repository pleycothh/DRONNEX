<div class="container-fluid">
  <!-- Side Navigation -->
  <nav class="sidebar">
    <app-tool-side-nav 
      [selectedTool]="selectedTool"
      (toolSelected)="onToolSelected($event)"
    ></app-tool-side-nav>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <app-pre-flight-calculator *ngIf="selectedTool === toolType.PreFlightCalculator"></app-pre-flight-calculator>
    <app-live-flight-monitor *ngIf="selectedTool === toolType.LiveFlightMonitor"></app-live-flight-monitor>
    <app-image-analyzer *ngIf="selectedTool === toolType.ImageAnalyzer"></app-image-analyzer>
  </main>
</div>
